<div ng-controller="ChartCtrl as chartCtrl" class="row">
	<div class="col-md-10">
		<highchart id="chart1" config="chartCtrl.config" style="height:155px;" />
	</div>
	<div class="col-md-2 well">
		<div class=row></div>
		<h4>{{sensor.id}}</h4>
		<div class=row>
			<span class="label label-info">{{sensor.minValue}}</span> <span
				class="label label-success">{{sensor.currentValue}}</span> <span
				class="label label-danger">{{sensor.maxValue}}</span>
		</div>
		<div class=row>
			<span class="label label-info">{{sensor.min}}</span> <span
				class="label label-danger">{{sensor.max}}</span>
		</div>
	</div>
</div>
